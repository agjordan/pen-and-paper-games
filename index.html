<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script type="module" src="https://unpkg.com/wired-elements?module"></script>
</head>
<body>
    <p>You can select one of the games below to play a game of pen and paper on your device!</p>
    <wired-button id="startChomp" onclick="playChomp()">Play Chomp</wired-button>
    <wired-button id="startObstruction" onclick="playObstruction()">Play Obstruction</wired-button>
    <wired-button id="startConnect4" onclick="playConnect4()">Play Connect-4</wired-button>
    <iframe class="game hidden" id="gameChomp" src="./chomp/chomp.html" frameborder="0"></iframe>
    <iframe class="game hidden" id="gameObstruction" src="./obstruction/obstruction.html" frameborder="0"></iframe>
    <iframe class="game hidden" id="gameConnect4" src="./connect-4/connect-4.html" frameborder="0"></iframe>
</body>
</html>
