<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script
      async
      src="https://unpkg.com/wired-elements/lib/wired-elements-iife.js"
    ></script>
</head>
<body>
    <p>You can select one of the games below to play a game of pen and paper on your device!</p>
    <wired-button id="startGame" onclick="playChomp()">Play Chomp</wired-button>
    <wired-button id="startGame" onclick="playObstruction()">Play Obstruction</wired-button>
    <iframe class="game hidden" id="gameChomp" src="./chomp/index.html" frameborder="0"></iframe>
    <iframe class="game hidden" id="gameObstruction" src="./obstruction/index.html" frameborder="0"></iframe>
</body>
</html>
