    <meta charset="UTF-8" />

  <body>
    <section class="explanation">
      <h1>Chomp</h1>
      <h3>
        Players take turns in chomping squares out of the grid, by clicking on a
        cell, all cells to the right and down of it are claimed (unless they are
        already claimed). The player who has to eat the green square loses.
      </h3>
      <wired-button id="startGame">Start Game</wired-button>
    </section>

    <section id="game"></section>

    
  </body>
